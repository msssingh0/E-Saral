<template name="schemes">
	<br><br><br>
	<div class="container-fluid">
		  {{#each data}}
		<table class="table table-striped text-center" border="solid 1px">

		  <tr>
		  	<td>{{title}}</td>
		  	<td>{{category}}</td>
		  	<td>
		  		<button type="button" class="btn btn-default btn-md" aria-label="Left Align" data-toggle="modal" data-target="#myModal">
		  		  <span class="glyphicon glyphicon glyphicon-chevron-down" aria-hidden="true"></span>
		  		</button>
		  		  <!-- Modal -->
		  		  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		  		    <div class="modal-dialog" role="document">
		  		      <div class="modal-content">
		  		        <div class="modal-header">
		  		          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		  		          <h4 class="modal-title" id="myModalLabel">Description of Schame</h4>
		  		        </div>
		  		        <div class="modal-body">
		  		          ...
		  		        </div>
		  		        <div class="modal-footer">
		  		          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		  		          <button type="button" class="btn btn-primary">Apply</button>
		  		        </div>
		  		      </div>
		  		    </div>
		  		  </div>
		  		
		  	</td>
		  </tr>
		</table>
		  {{/each}}
	</div>
</template>
